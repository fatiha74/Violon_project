    <main>
      <section>
        <div class="titre">
          <h1>Nous contacter</h1>

      <section class="formulaire">
        <div class="cadre_marron">
          <div class="adresse">
            <p>Violon pour tous</p>

            <p>74100 ANNEMASSE</p>
          </div>
          <div class="tel">
            <p>04 50 67 67 87</p>

            <p>violonpourtous@gmail.com</p>
            <i class="fa-solid fa-violin"></i>
          </div>

        <div class="cadre_blanc">
          <form class="" action="" method="post">
            <input type="text" name="nomContact" placeholder="Name" />
            <input
              type="email"
              name="emailContact"
              placeholder="E-mail Address"
            />
            <input
              type="text"
              name="entrepriseContact"
              placeholder="Company name"
            />
            <textarea
              name="contenuContact"
              placeholder="Votre message"
              rows="8"
              cols="80"
            ></textarea>
            <input type="submit" name="" value="Envoyer" />
          </form>
        </div>
      </section>
    </main>
    <footer>
